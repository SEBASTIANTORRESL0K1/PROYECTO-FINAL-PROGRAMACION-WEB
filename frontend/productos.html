<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Navbar principal -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shop me-2"></i>
                Sistema de Gestión
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container col-lg-4 col-md-6">

            </div>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Menú Productos -->
                    <li class="nav-item">
                        <a class="nav-link" href="./productos.html" role="button">
                            <i class="bi bi-box-seam me-1"></i>Productos
                        </a>

                    </li>

                    <!-- Menú Usuarios -->
                    <li class="nav-item ">
                        <a class="nav-link" href="./usuarios.html" role="button">
                            <i class="bi bi-people me-1"></i>Usuarios
                        </a>

                    </li>

                    <!-- Menú Pedidos -->
                    <li class="nav-item ">
                        <a class="nav-link " href="./pedidos.html" role="button">
                            <i class="bi bi-cart3 me-1"></i>Pedidos
                        </a>

                    </li>

            </div>
            <div class="nav-item ms-auto me-3">
                <!-- Carrito a la derecha -->
                <div class="d-flex align-items-center">
                    <a class="nav-link text-white" href="./carrito.html" role="button">
                        <i class="bi bi-cart fs-5"></i>
                    </a>
                    <a>
                        <div class="text-white" id="divNumeroProductosCarrito"></div>
                    </a>
                </div>
            </div>
        </div>

        </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg bg-body-tertiary container-fluid justify-content-around">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse container-fluid" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-around container-fluid" id="categorias">
                </ul>
            </div>
        </div>
    </nav>
    <div class="justify-content-end">
        <ul class="nav nav-pills justify-content-around mt-4">

            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="modal" data-bs-target="#agregarProducto">Agregar
                    producto</button>

                <div class="modal fade text-center" id="agregarProducto" tabindex="-1"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header justify-content-center align-items-center text-center">
                                <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Agregar producto</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="productoForm">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre del Producto</label>
                                        <input type="text" class="form-control" id="nombre" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="descripcion" class="form-label">Descripción</label>
                                        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="precio" class="form-label">Precio</label>
                                        <input type="number" class="form-control" id="precio" step="0.01" min="0"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="stock" class="form-label">Stock</label>
                                        <input type="number" class="form-control" id="stock" min="0" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoria" class="form-label">Categoría</label>
                                        <select class="form-select" id="categoria" required>
                                            <option value="" disabled selected>Seleccione una categoría</option>
                                            <option value="ALIMENTOS">ALIMENTOS</option>
                                            <option value="ELECTRODOMÉSTICOS">ELECTRODOMÉSTICOS</option>
                                            <option value="MEDICAMENTOS">MEDICAMENTOS</option>
                                            <option value="HIGIENE">HIGIENE</option>
                                            <option value="MASCOTAS">MASCOTAS</option>
                                            <option value="INFANTIL">INFANTIL</option>
                                            <option value="SERVICIOS">SERVICIOS</option>
                                            <option value="HOGAR">HOGAR</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer justify-content-around">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" id="btnAgregarProducto">Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </li>

            <li class="nav-item d-flex justify-content-around">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar por id o por nombre"
                        id="inputBuscar" aria-label="Search" />
                    <button class="btn btn-outline-success" type="button" id="btnBuscar">Buscar</button>
                </form>
            </li>

        </ul>
    </div>
    <!-- Contenedor principal para el contenido dinámico -->
    <main class="container mt-4 text">
        <div class="container mt-4">
            <div id="productos" class="row"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/productos.js"></script>
</body>

</html>
