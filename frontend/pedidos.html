<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión - Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Navbar principal -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shop me-2"></i>
                Sistema de Gestión
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container col-lg-4 col-md-6">
            </div>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Menú Productos -->
                    <li class="nav-item ">
                        <a class="nav-link" href="./productos.html" role="button">
                            <i class="bi bi-box-seam me-1"></i>Productos
                        </a>
                    </li>

                    <!-- Menú Usuarios -->
                    <li class="nav-item ">
                        <a class="nav-link " href="./usuarios.html" role="button" >
                            <i class="bi bi-people me-1"></i>Usuarios
                        </a>
                    </li>

                    <!-- Menú Pedidos -->
                    <li class="nav-item ">
                        <a class="nav-link " href="./pedidos.html" role="button" >
                            <i class="bi bi-cart3 me-1"></i>Pedidos
                        </a>

                    </li>
                </ul>
            </div>
            <div class="nav-item ms-auto me-3">
                <!-- Carrito a la derecha -->
                <div class="d-flex align-items-center">
                    <a class="nav-link text-white" href="./carrito.html" role="button">
                        <i class="bi bi-cart fs-5"></i>
                    </a>
                    <a>
                        <div class="text-white" id="divNumeroProductosCarrito"></div>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal para la lista de pedidos -->
    <main class="container mt-4">
        <div class="d-flex justify-content-between mb-4">
            <a class="btn btn-primary" href="./productos.html">
                <i class="bi bi-plus-circle me-2"></i>Crear nuevo pedido
            </a>

        </div>
        <div id="mensaje" class="text-center container mt-4 mb-4"></div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>ID Pedido</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaPedidos">
                    <!-- Se llenará dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/pedidos.js"></script>
</body>

</html>
